<a routerLink="/rentals"></a>
<section id="searching">
   <div class="serching">
    <div class="row">    
        <div class="col-md-12-ml-auto">
          <h6 class="catchphrase">Awesome Cars For The Best Prices Just for You - Car 2 Rental</h6>
      </div> 
   </div>
    
    
    <div class="col-md-6">
        <div class="car-rental-app-form">
        <h1 class="page-title">Search Your car</h1>
        <div class="form-group">
       </div>
            
    <p>  
    <label>Dates:</label>
    <input type="text" class="form-control daterangepicker-input" 
           name="daterangeInput" daterangepicker [options]="options"
           (selected)="selectedDate($event, daterange)"/>
           </p>

            <div class="form-group">
                    <p>
                    <label for="Gearbox">Gearbox:</label>
                    </p>
                           <select>
                               <option>All</option>
                               <option>Automatic Gearbox</option>
                               <option>Manual Gearbox</option>                              
                           </select>
                           </div>

            <div class="form-group">
                <p>
                    <label for="year">Production Year:</label>
                    </p>
                    <select>                        
                            <option>All</option>
                            <option>2012</option>
                            <option>2013</option> 
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                        </select>
                           </div>   
                           
            <div class="form-group">
                    <p>
                    <label for="company">Company:</label>
                    </p>
                    <select>                        
                            <option>All</option>
                            <option>Citroen</option>
                            <option>Hyundai</option>
                            <option>Kia</option> 
                            <option>Mazda</option>
                            <option>Mitsubishi</option>
                            <option>Nissan</option>
                            <option>Opel</option>
                            <option>Subaru</option>
                            <option>Suzuki</option>                                        
                        </select>
                           </div>     
            
            <div class="form-group">
                <p>
                    <label for="model">Model:</label>
                    </p>
                    <select>                        
                            <option>All</option>
                            <option>Citroen Berlingo</option>
                            <option>Hyundai i25</option>
                            <option>Kia Picanto</option> 
                            <option>Mazda 5</option>
                            <option>Mazda 6</option>
                            <option>Mitsubishi Outlander</option>
                            <option>Nissan Micra</option>
                            <option>Opel Mokka</option>
                            <option>Subaru Impreza</option>
                            <option>Suzuki Alto</option>              
                           </select> 
                           </div>

            <div class="form-group">
                    <p>
                    <label for="pickup">Pick-up:</label>
                    </p>
                    <select>                        
                            <option>All</option>
                            <option>Ben Gurion Airport, terminal 3</option>
                            <option>Sde Dov Airport, Tel Aviv-Yafo</option>             
                           </select>
                           </div>
                          
            <div class="form-group">
                   <p>
                   <label for="dropoff">Drop-off:</label>
                   </p>
                   <select>                        
                        <option>All</option>
                        <option>Ben Gurion Airport, terminal 3</option>
                        <option>Sde Dov Airport, Tel Aviv-Yafo</option>             
                       </select>
                          </div>

            <div class="form-group">
            <p>
            <label for="comments">Comments:</label>
            </p>
            <textarea  name="comments" rows="4" cols="100" form="usrform">
                      Enter text here...</textarea>
                      </div>

        
            <button class="btn btn-danger btn-confirm btn-clock">Search</button>
       </div>
     </div>
    </div>
 </section>
